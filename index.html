<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

  <!-- Sign Select Box -->
  <form id="sign-form">

    <!-- Label for Text Box -->
    <label for="sign-input">Type your Astrological Sign</label>

    <!-- Text Input Box -->
    <input type="text" id="sign-input"><br>

    <!-- Submit Button -->

  </form>

  <!-- Horoscope Information -->
  <div id="horoscope-div"></div>

</body>

    });
  }

  // Event handler for user clicking the select-sign button
  $("#select-sign").on("click", function(event) {
    // Preventing the button from trying to submit the form
    event.preventDefault();
    // Storing the sign name
    var inputSign = $("#sign-input").val().trim();

    // Running the searchHoroscopes function(passing in the sign as an argument)
    searchHoroscopes(inputSign);
  });
